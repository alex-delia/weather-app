<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Weather App</h1>
            <button class="btn degreeUnit" data-unit="celsius">&#8451;</button>
        </div>
        <div class="searchBar">
            <form class="locationForm">
                <input type="text" id="userLocation" name="userLocation" placeholder="Location">
                <button class="btn" id="submitLocation">Search</button>
            </form>
        </div>
        <div class="weatherInfoContainer"></div>
    </div>
</body>

</html>
